<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-1.11.0.js"></script>
		<style type="text/css">
			*{
				margin:0;
				padding:0;
			}
			#box{
				width:480px;
				margin:50px auto;
				height:300px;
				position:relative;
			}
			#box>div{
				width:100%;
				height:100%;
				position:absolute;
				top:0;
				left:0;
			}
			img{
				width:100%;
				height:100%;				
			}
			#box .active{
				display:block;
				z-index: 1;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div class="active"><img src="img/1.jpg" alt="" /></div>
			<div><img src="img/2.jpg" alt="" /></div>
			<div><img src="img/3.jpg" alt="" /></div>
			<div><img src="img/4.jpg" alt="" /></div>
			<div><img src="img/5.jpg" alt="" /></div>
		</div>
		<script type="text/javascript">
			var i =0;
			setInterval(function(){
				i++;
				if(i>=5){
					i=0;
				}
				//$("#box div").eq(i).addClass("active").siblings().removeClass("active");
				$("#box div").eq(i).fadeIn(1000).siblings().fadeOut(1000);
			},2000)
		</script>
	</body>
</html>
